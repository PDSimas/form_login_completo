<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
<div class="theme-toggle" onclick="toggleTheme()">🌞</div>
<div class="page">
    <form method="POST" class="formLogin">
        <h1>Cadastre-se</h1>
        <p>Digite os seus dados no campo abaixo para se registrar.</p>
        <label for="email">E-mail</label>
        <input type="email" placeholder="Digite seu e-mail" autofocus="true" required />
        <label for="password">Senha</label>
        <div class="password-container">
            <input type="password" id="password" placeholder="Digite sua senha" required />
            <span class="toggle-password" onclick="togglePassword()">👁️</span>
        </div>
        <div class="code-container">
        <label for="code">Codigo</label>
        <input type="password" id="code" placeholder="Digite seu codigo" required 
        pattern="(?=.*[A-Z])(?=.*[!@#$%^&*])(?=.*[a-zA-Z0-9]).{8,}" 
        title="A senha deve ter pelo menos 8 caracteres, incluindo uma letra maiúscula e um caractere especial."/>
        </div>
        <input type="submit" value="Criar" class="btn" />
        <p>Ja possui uma conta? <a href="login.html">Clique aqui</a></p>
    </form>
</div>
    <script src="./scripts/index.js"></script>
</body>
</html>
